<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>My First Website</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>HEADING 1</h1>
    <h2>HEADING 2</h2>
    <h3>HEADING 3</h3>
    <h4>HEADING 4</h4>
    <!-- there are six total heading elements-->
    <h6>This is an H6</h6>
    <p>This is a paragraph tag</p>
    <p>this is another paragraph</p>
    <!-- these are all block elements in this body section-->
    <div></div><!-- divs are like a container-->
    <section></section><!--sections are also like containers that hold related content-->

    <!-- inline elements: -->
    <p>Here's a paragraph with an <strong>inline element</strong></p>
    <p>Here's a paragraph with an <em>inline element</em></p>
    <p>Here's a paragraph with an <u>inline element</u></p>
    <p>Here's a paragraph with an <a href="google.com">inline element</a></p>

    <img src="img/culogo.png" alt="The CU logo">
    <!--/Users/sofijaandrew/Documents/GitHub/sofija_recitation.githubio/week5/img/culogo.png-->
    <p><a href="/aboutme.html">Here's a link</a></p>
    <!-- putting the paragraph tag around the link put it on its own line-->
  </body>
</html>
